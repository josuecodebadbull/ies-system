<div class="container-fluid gradient-background">
  <div class="row d-flex justify-content-center d-flex align-items-center vh-100">
    <div class="col-12 col-md-6 col-lg-4">
      <ng-container class="container" [formGroup]="loginForm">
        <div class="row card">
          <div class="col-12">
            <mat-form-field class="w-100">
              <mat-label>Usuario</mat-label>
              <input matInput formControlName="username" appValidationForm data-cy="username" />
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="w-100">
              <mat-label>Contrase√±a</mat-label>
              <input matInput type="password" formControlName="password" appValidationForm data-cy="password" />
            </mat-form-field>
          </div>
          <div *ngIf="loading" class="d-flex justify-content-center col-12 pt-4">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </div>
          <div *ngIf="!loading" class="d-flex justify-content-center col-12 pt-4">
            <button mat-raised-button color="primary" class="button__primary" [disabled]="!loginForm.valid"
              (click)="login()" data-cy="loginBtn">
              Ingresar
            </button>
          </div>
          <div class="d-flex justify-content-center col-12 pt-4">
            <mat-error>
              {{messageLogin}}
            </mat-error>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
